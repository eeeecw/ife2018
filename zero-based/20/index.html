<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .palette {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .palette li {
            width: 40px;
            height: 40px;
            border: 1px solid #000;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <fieldset>
        <legend align='center'>《任务一》</legend>
        <input id="name" type="text">
        <button id="submit-btn">Submit</button>
    </fieldset>
    <fieldset>
        <legend align='center'>《任务二》</legend>
        <label>
            <input id="school" name="status" type="radio">
            School
        </label>
        <label>
            <input id="company" name="status" type="radio">
            Company
        </label>
    
        <select id="school-select" style="display: none;">        
            <option>北京邮电大学</option>
            <option>黑龙江大学</option>
            <option>华中科技大学</option>
        </select>
    
        <select id="company-select" style="display: none;">        
            <option>百度</option>
            <option>爱奇艺</option>        
        </select>
    </fieldset>
    <fieldset>
        <legend align='center'>《任务三》</legend>
        <ul class="palette">
            <li style="background-color:crimson"></li>
            <li style="background-color:bisque"></li>
            <li style="background-color:blueviolet"></li>
            <li style="background-color:coral"></li>
            <li style="background-color:chartreuse"></li>
            <li style="background-color:darkolivegreen"></li>
            <li style="background-color:cyan"></li>
            <li style="background-color:#194738"></li>        
        </ul>
        <p class="color-picker"></p>
    </fieldset>
    <fieldset>
        <legend align='center'>《任务四》</legend>
        <div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
        <button id="fade-btn">淡出</button>
    </fieldset>
    <script src="./dist/main.bundle.js"></script>
</body>

</html>
