<!DOCTYPE html>
<html>

<head>
    <title>百度前端学院</title>
    <script src="https://unpkg.com/san@latest"></script>
</head>

<body>
    <script>
        const MyApp = san.defineComponent({
            template: `
                <div style="text-align:center;">
                    <input type="text" value="{=from=}">
                    <p>Hello {{name}}!</p>
                </div>
            `
        });

        let myApp = new MyApp({
            data: {
                name: 'IFE-2018',
                from: '来自百度前端学院'
            }
        });
        myApp.attach(document.body);
    </script>
</body>

</html>
